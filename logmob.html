<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Riz-To Snack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #fde047, #facc15);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-sm">
    <div class="text-center mb-6">
      <img src="946b1906-f3a9-41c1-acdf-4234b909d0de.jfif"
           alt="Logo Riz-To"
           class="w-24 h-24 mx-auto rounded-full border-4 border-yellow-400 shadow-md" />
      <h1 class="text-2xl font-bold mt-4 text-gray-800">Riz-To Snack</h1>
      <p class="text-sm text-gray-600">Masuk untuk melanjutkan</p>
    </div>

    <form id="formLogin" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" required placeholder="Masukkan username"
               class="w-full border rounded-lg px-3 py-2 focus:ring-yellow-400 focus:border-yellow-400">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" required placeholder="Masukkan password"
               class="w-full border rounded-lg px-3 py-2 focus:ring-yellow-400 focus:border-yellow-400">
      </div>

      <button type="submit"
              class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 rounded-lg transition duration-200">
        Login
      </button>
    </form>

    <div class="text-center mt-4">
      <p class="text-sm text-gray-600">Belum punya akun?</p>
      <a href="daftar.html"
         class="inline-block mt-2 text-yellow-600 font-semibold hover:underline">Daftar Akun</a>
    </div>

    <p class="text-xs text-center text-gray-400 mt-6">Â© 2025 Riz-To Snack</p>
  </div>

  <script>
    document.getElementById("formLogin").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Login sederhana (bisa dihubungkan ke localStorage nanti)
      if (username === "admin" && password === "12345") {
        alert("Login berhasil!");
        window.location.href = "mobile.html"; // arahkan ke halaman utama setelah login
      } else {
        alert("Username atau password salah!");
      }
    });
  </script>
</body>
</html>
