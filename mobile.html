<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Riz-To Snack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
    }
    .glass {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(250, 215, 17, 0.979);
    }
  </style>
</head>
<body class="flex flex-col overflow-hidden">

  <!-- Header -->
  <div class="w-full bg-yellow-300 shadow-md py-3 px-4 flex items-center gap-3 rounded-b-3xl">
    <img src="946b1906-f3a9-41c1-acdf-4234b909d0de.jfif" alt="Logo" class="w-9 h-9 rounded-full" />
    <h1 class="text-lg font-bold text-gray-800">Riz-To Snack</h1>
  </div>

  <!-- Konten Tengah -->
  <div class="flex-1 flex flex-col justify-center items-center px-4">

    <!-- Logo Tengah -->
    <div class="mb-4">
      <img src="946b1906-f3a9-41c1-acdf-4234b909d0de.jfif"
           class="w-28 h-28 object-cover rounded-full animate-bounce shadow-xl ring-4 ring-yellow-200"
           alt="Logo Bulat" />
    </div>

    <!-- Menu Grid -->
    <div class="grid grid-cols-2 gap-4 w-full max-w-md">
      <!-- Produk -->
      <a href="produk.html" class="glass w-full h-24 rounded-2xl p-2 shadow-lg flex flex-col items-center justify-center text-gray-700 text-xs hover:text-blue-600 transition duration-200">
        <img src="produkicon.png" class="h-8 w-8 mb-1" />
        <span class="font-medium text-center">Produk</span>
      </a>

      <!-- Pesanan -->
      <a href="pesanan.html" class="glass w-full h-24 rounded-2xl p-2 shadow-lg flex flex-col items-center justify-center text-gray-700 text-xs hover:text-yellow-600 transition duration-200">
        <img src="pesanan.png" class="h-8 w-8 mb-1" />
        <span class="font-medium text-center">Pesanan</span>
      </a>

      <!-- Riwayat Pesanan -->
      <a href="riwayat.html" class="glass w-full h-24 rounded-2xl p-2 shadow-lg flex flex-col items-center justify-center text-gray-700 text-xs hover:text-purple-600 transition duration-200">
        <img src="riwayatpes.png" class="h-8 w-8 mb-1" />
        <span class="font-medium text-center">Riwayat Pesanan</span>
      </a>

      <!-- Riwayat Penjualan -->
      <a href="riwpen.html" class="glass w-full h-24 rounded-2xl p-2 shadow-lg flex flex-col items-center justify-center text-gray-700 text-xs hover:text-purple-600 transition duration-200">
        <img src="penjualan.png" class="h-8 w-8 mb-1" />
        <span class="font-medium text-center">Riwayat Penjualan</span>
      </a>
    </div>
  </div>

</body>
</html>
