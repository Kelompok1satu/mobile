<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riz-To Snack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-[#f1f5f9] min-h-screen flex flex-col items-center">

  <!-- Header -->
  <div class="w-full bg-yellow-300 shadow-md py-4 px-6 flex items-center gap-4">
    <img src="946b1906-f3a9-41c1-acdf-4234b909d0de.jfif" alt="Logo" class="w-10 h-10" />
    <h1 class="text-xl font-bold text-gray-800">Riz-To Snack</h1>
  </div>

  <!-- Logo -->
  <div class="text-center mt-6">
    <img src="946b1906-f3a9-41c1-acdf-4234b909d0de.jfif"
         class="w-48 h-48 sm:w-60 sm:h-60 object-cover rounded-full mx-auto animate-bounce"
         alt="Logo Bulat" />
  </div>

  <!-- Menu Grid -->
  <div class="w-full max-w-sm px-4 grid grid-cols-2 gap-4 mt-6">
    <a href="#" class="flex flex-col items-center bg-white rounded-2xl shadow-lg p-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 11V5a1 1 0 00-1-1H9a1 1 0 00-1 1v6..." />
      </svg>
      <span class="mt-2 text-sm font-medium text-gray-700">Produk</span>
    </a>

    <a href="#" class="flex flex-col items-center bg-white rounded-2xl shadow-lg p-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 10h18..." />
      </svg>
      <span class="mt-2 text-sm font-medium text-gray-700">Stok</span>
    </a>

    <a href="pesanan.html" class="flex flex-col items-center bg-white rounded-2xl shadow-lg p-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13..." />
      </svg>
      <span class="mt-2 text-sm font-medium text-gray-700">Pesanan</span>
    </a>

    <a href="#riwayat" class="flex flex-col items-center bg-white rounded-2xl shadow-lg p-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8v4l3 3..." />
      </svg>
      <span class="mt-2 text-sm font-medium text-gray-700">Riwayat</span>
    </a>
  </div>

  <!-- Riwayat -->
  <section id="riwayat" class="w-full max-w-md px-4 mt-10 mb-10">
    <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">Riwayat Pesanan</h2>
    <div id="daftarRiwayat" class="space-y-3"></div>
  </section>

  <!-- Footer -->
  <footer class="w-full bg-yellow-300 shadow-md py-4 px-6 text-center text-sm text-gray-800">
    Â© 2025 Riz-To Snack. All rights reserved.
  </footer>

  <script>
    function tampilkanRiwayat() {
      const daftar = document.getElementById('daftarRiwayat');
      const riwayat = JSON.parse(localStorage.getItem('riwayat')) || [];

      daftar.innerHTML = riwayat.length === 0
        ? "<p class='text-gray-500 text-center'>Belum ada pesanan.</p>"
        : riwayat.map(item => `
          <div class="bg-white p-4 rounded-lg shadow">
            <p><strong>Jumlah:</strong> ${item.jumlah}</p>
            <p><strong>Tanggal Diambil:</strong> ${item.tanggal}</p>
            <p><strong>Total:</strong> Rp${item.total}</p>
            <p><strong>Metode:</strong> ${item.metode}</p>
          </div>
        `).join('');
    }

    document.addEventListener('DOMContentLoaded', tampilkanRiwayat);
  </script>
</body>
</html>
