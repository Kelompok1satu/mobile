<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riz-To Snack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      min-height: 100vh;
    }
    .glass {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(250, 215, 17, 0.979);
    }
  </style>
</head>
<body class="flex flex-col justify-between overflow-x-hidden">

  <!-- Header -->
  <div class="w-full bg-yellow-300 shadow-md py-4 px-6 flex items-center gap-4 rounded-b-3xl">
    <img src="946b1906-f3a9-41c1-acdf-4234b909d0de.jfif" alt="Logo" class="w-10 h-10 rounded-full" />
    <h1 class="text-xl font-bold text-gray-800">Riz-To Snack</h1>
  </div>

  <!-- Logo Tengah -->
  <div class="text-center mt-6 mb-4">
    <img src="946b1906-f3a9-41c1-acdf-4234b909d0de.jfif"
         class="w-32 h-32 sm:w-40 sm:h-40 object-cover rounded-full mx-auto animate-bounce shadow-xl ring-4 ring-yellow-200"
         alt="Logo Bulat" />
  </div>

  <!-- Menu Grid -->
  <div class="grid grid-cols-2 gap-4 px-6 max-w-md mx-auto pb-24">
    <!-- Produk -->
    <a href="produk.html" class="glass w-full h-28 rounded-2xl p-4 shadow-lg flex flex-col items-center justify-center text-gray-700 hover:text-blue-600 transition transform duration-300 hover:scale-105">
      <img src="produkicon.png" class="h-10 w-10 mb-1" />
      <span class="text-xs text-center font-medium">Produk</span>
    </a>

    <!-- Pesanan -->
    <a href="pesanan.html" class="glass w-full h-28 rounded-2xl p-4 shadow-lg flex flex-col items-center justify-center text-gray-700 hover:text-yellow-600 transition transform duration-300 hover:scale-105">
      <img src="pesanan.png" class="h-10 w-10 mb-1" />
      <span class="text-xs text-center font-medium">Pesanan</span>
    </a>

    <!-- Riwayat Pesanan -->
    <a href="riwayat.html" class="glass w-full h-28 rounded-2xl p-4 shadow-lg flex flex-col items-center justify-center text-gray-700 hover:text-purple-600 transition transform duration-300 hover:scale-105">
      <img src="riwayatpes.png" class="h-10 w-10 mb-1" />
      <span class="text-xs text-center font-medium">Riwayat Pesanan</span>
    </a>

    <!-- Riwayat Penjualan -->
    <a href="riwpen.html" class="glass w-full h-28 rounded-2xl p-4 shadow-lg flex flex-col items-center justify-center text-gray-700 hover:text-purple-600 transition transform duration-300 hover:scale-105">
      <img src="penjualan.png" class="h-10 w-10 mb-1" />
      <span class="text-xs text-center font-medium">Riwayat Penjualan</span>
    </a>
  </div>

  <!-- Footer Fixed -->
  <footer class="fixed bottom-0 left-0 w-full bg-yellow-300 shadow-md py-3 text-center text-sm text-gray-800 rounded-t-3xl z-50">
    Riz-To Snack &copy; 2025
  </footer>

</body>
</html>
