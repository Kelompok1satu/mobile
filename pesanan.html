<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pesanan - Riz-To Snack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fde047, #facc15);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center relative px-4">

  <!-- Tombol Kembali -->
  <a href="mobile.html"
     class="absolute top-4 left-4 flex items-center gap-2 bg-white text-yellow-600 font-medium px-4 py-2 rounded-full shadow-lg hover:bg-yellow-100 transition duration-200">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
    Kembali
  </a>

  <!-- Logo -->
  <div class="mt-6 mb-4">
    <img src="946b1906-f3a9-41c1-acdf-4234b909d0de.jfif"
         alt="Logo Riz-To"
         class="w-28 h-28 object-cover rounded-full mx-auto animate-bounce shadow-lg border-4 border-yellow-400">
  </div>

  <!-- Form Pesanan -->
  <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-lg mb-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Formulir Pesanan</h2>
    <form id="formPesanan" class="space-y-4">
      <div>
        <label for="jumlahBrambang" class="block text-sm font-medium text-gray-700">Jumlah Brambang Goreng (Rp10.000)</label>
        <input type="number" id="jumlahBrambang" min="0" value="0" class="w-full border rounded-lg px-3 py-2">
      </div>
      <div>
        <label for="jumlahPeyek" class="block text-sm font-medium text-gray-700">Jumlah Peyek (Rp15.000)</label>
        <input type="number" id="jumlahPeyek" min="0" value="0" class="w-full border rounded-lg px-3 py-2">
      </div>
      <div>
        <label for="tanggal" class="block text-sm font-medium text-gray-700">Tanggal Diambil</label>
        <input type="date" id="tanggal" required class="w-full border rounded-lg px-3 py-2">
      </div>
      <div>
        <label for="total" class="block text-sm font-medium text-gray-700">Total Bayar (Rp)</label>
        <input type="number" id="total" readonly class="w-full border rounded-lg px-3 py-2 bg-gray-100 cursor-not-allowed">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Metode Pengambilan</label>
        <label class="inline-flex items-center mr-4">
          <input type="radio" name="metode" value="COD" required class="form-radio text-yellow-500">
          <span class="ml-2">COD</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" name="metode" value="Ambil di Rumah" required class="form-radio text-yellow-500">
          <span class="ml-2">Ambil di Rumah</span>
        </label>
      </div>
      <div class="text-center">
        <button type="submit"
                class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded-lg shadow-md transition">
          Buat Pesanan
        </button>
      </div>
    </form>
  </div>

  <script>
    const hargaBrambang = 10000;
    const hargaPeyek = 15000;

    const inputBrambang = document.getElementById('jumlahBrambang');
    const inputPeyek = document.getElementById('jumlahPeyek');
    const totalInput = document.getElementById('total');

    function hitungTotal() {
      const jumlahBrambang = parseInt(inputBrambang.value) || 0;
      const jumlahPeyek = parseInt(inputPeyek.value) || 0;

      const total = (jumlahBrambang * hargaBrambang) + (jumlahPeyek * hargaPeyek);
      totalInput.value = total;
    }

    inputBrambang.addEventListener('input', hitungTotal);
    inputPeyek.addEventListener('input', hitungTotal);

    const form = document.getElementById('formPesanan');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const pesanan = {
        jumlahBrambang: inputBrambang.value,
        jumlahPeyek: inputPeyek.value,
        tanggal: document.getElementById('tanggal').value,
        total: totalInput.value,
        metode: document.querySelector('input[name="metode"]:checked').value
      };

      let riwayat = JSON.parse(localStorage.getItem('riwayat')) || [];
      riwayat.push(pesanan);
      localStorage.setItem('riwayat', JSON.stringify(riwayat));

      alert("Pesanan berhasil dikirim!");
      window.location.href = "index.html#riwayat";
    });

    // Hitung total awal saat halaman dibuka
    hitungTotal();
  </script>
</body>
</html>
