<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun - Riz-To Snack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #fde047, #facc15);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-sm">
    <div class="text-center mb-6">
      <img src="946b1906-f3a9-41c1-acdf-4234b909d0de.jfif"
           alt="Logo Riz-To"
           class="w-24 h-24 mx-auto rounded-full border-4 border-yellow-400 shadow-md" />
      <h1 class="text-2xl font-bold mt-4 text-gray-800">Daftar Akun</h1>
      <p class="text-sm text-gray-600">Silakan isi untuk membuat akun</p>
    </div>

    <form id="formRegister" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" required placeholder="Masukkan email"
               class="w-full border rounded-lg px-3 py-2 focus:ring-yellow-400 focus:border-yellow-400">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Buat Password</label>
        <input type="password" id="password" required placeholder="Password"
               class="w-full border rounded-lg px-3 py-2 focus:ring-yellow-400 focus:border-yellow-400">
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Konfirmasi Password</label>
        <input type="password" id="confirmPassword" required placeholder="Ulangi password"
               class="w-full border rounded-lg px-3 py-2 focus:ring-yellow-400 focus:border-yellow-400">
      </div>

      <button type="submit"
              class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 rounded-lg transition duration-200">
        Daftar
      </button>
    </form>

    <div class="text-center mt-4">
      <p class="text-sm text-gray-600">Sudah punya akun?</p>
      <a href="logmob.html" class="inline-block mt-2 text-yellow-600 font-semibold hover:underline">Login Sekarang</a>
    </div>

    <p class="text-xs text-center text-gray-400 mt-6">Â© 2025 Riz-To Snack</p>
  </div>

  <script>
    document.getElementById("formRegister").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Password tidak cocok!");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Cek apakah email sudah terdaftar
      const userExists = users.some(user => user.email === email);
      if (userExists) {
        alert("Email sudah terdaftar!");
        return;
      }

      // Simpan akun baru
      users.push({ email, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Akun berhasil dibuat! Silakan login.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
