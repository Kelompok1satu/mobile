<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produk - Riz-To Snack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #fffbe6, #fff);
      min-height: 100vh;
    }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.01);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .form-section {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="p-4 px-4 pb-10">

      <a href="mobile.html" class="absolute top-4 left-4 flex items-center gap-2 bg-white text-yellow-600 font-medium px-4 py-2 rounded-full shadow-lg hover:bg-yellow-100 transition duration-200">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
    Kembali
  </a>
<br>

<br>
  <!-- Header -->
  <header class="mb-6 text-center">
    <h1 class="text-3xl font-bold text-yellow-600">Produk Riz-To Snack</h1>
    <p class="text-gray-600 mt-1">Daftar Produk</p>
    <button id="toggleBtn" onclick="toggleForm()" class="mt-4 bg-yellow-400 hover:bg-yellow-500 text-white px-5 py-2 rounded-full shadow-md transition text-base">
      + Tambah Produk
    </button>
  </header>
<br>
  <!-- Form Tambah Produk -->
  <section id="formProduk" class="hidden form-section mb-6 bg-white border border-yellow-200 p-6 rounded-2xl shadow-lg max-w-sm mx-auto">
    <h2 class="text-xl font-semibold mb-4 text-yellow-600">Form Tambah Produk</h2>
    <form id="produkForm">
      <div class="mb-4">
        <label class="block mb-1 text-sm">Gambar Produk</label>
        <input type="file" accept="image/*" class="w-full border rounded px-3 py-2" required />
      </div>
      <div class="mb-4">
        <label class="block mb-1 text-sm">Nama Produk</label>
        <input type="text" class="w-full border rounded px-3 py-2" placeholder="Contoh: Peyek 1L" required />
      </div>
      <div class="mb-4">
        <label class="block mb-1 text-sm">Harga Produk (Rp)</label>
        <input type="number" class="w-full border rounded px-3 py-2" placeholder="Contoh: 15000" required />
      </div>
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-3 rounded-full text-base">Simpan</button>
    </form>
  </section>

  <!-- Daftar Produk -->
  <section class="space-y-4 max-w-2xl mx-auto">
    
    <!-- Produk 1 -->
    <div class="card flex items-center bg-white rounded-xl p-3 shadow border border-yellow-100">
      <img src="peyek5lt.jpg" alt="Peyek" class="w-24 h-24 object-cover rounded-md" />
      <div class="ml-4 flex-1">
        <h3 class="font-semibold text-gray-800">Peyek 5L</h3>
        <p class="text-sm text-gray-500">Rp 15.000</p>
        <button class="mt-2 text-sm text-blue-500 hover:underline">Edit</button>
      </div>
    </div>

    <!-- Produk 2 -->
    <div class="card flex items-center bg-white rounded-xl p-3 shadow border border-yellow-100">
      <img src="brambang.jpg" alt="Brambang" class="w-24 h-24 object-cover rounded-md" />
      <div class="ml-4 flex-1">
        <h3 class="font-semibold text-gray-800">Brambang Goreng</h3>
        <p class="text-sm text-gray-500">Rp 10.000</p>
        <button class="mt-2 text-sm text-blue-500 hover:underline">Edit</button>
      </div>
    </div>

     <div class="card flex items-center bg-white rounded-xl p-3 shadow border border-yellow-100">
      <img src="peyek10k.jpg" alt="Brambang" class="w-24 h-24 object-cover rounded-md" />
      <div class="ml-4 flex-1">
        <h3 class="font-semibold text-gray-800">Brambang Goreng</h3>
        <p class="text-sm text-gray-500">Rp 10.000</p>
        <button class="mt-2 text-sm text-blue-500 hover:underline">Edit</button>
      </div>
    </div>
  </section>

  <script>
    function toggleForm() {
      const form = document.getElementById('formProduk');
      const btn = document.getElementById('toggleBtn');
      const isHidden = form.classList.contains('hidden');

      if (isHidden) {
        form.classList.remove('hidden');
        btn.textContent = 'Tutup Form';
      } else {
        form.classList.add('hidden');
        btn.textContent = '+ Tambah Produk';
      }
    }

    document.getElementById('produkForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Produk berhasil ditambahkan (simulasi)');
      toggleForm();
      this.reset();
    });
  </script>

</body>
</html>
